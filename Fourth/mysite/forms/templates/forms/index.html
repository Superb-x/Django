<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <script src="{% static 'forms/js/jquery.min.js' %}"></script>
</head>
<body>
<h1>这是表单填写的首页</h1>

<form action="/index/vote/" method="post">
    {% csrf_token %}
    {{form}}
    <div>你的名字是 <input type="text" name="name" placeholder="请输入你的名字" /></div>
    <div>你的性别是 <input type="radio" name="sex" value="男" checked/>男<input type="radio" name="sex" value="女"/>女</div>
    <div>你的学校是 <input type="text" name="school" placeholder="请输入你的学校" /></div>
    <div>你的公司是 <input type="text" name="company" placeholder="请输入你的公司" /></div>
    <div>你的电话号码是 <input type="text" name="tel" placeholder="请输入你的电话号码" /></div>
    <div><input type="submit" /></div>
</form>
{% csrf_token %}
<button id="search">查询</button>
</body>
<script src="{% static 'forms/js/index.js' %}"></script>
</html>
